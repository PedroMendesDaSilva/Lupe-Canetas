<form [formGroup]="formulario">
  <div>
    <label for="email">Nome de usuario :</label>
    <input
    type="email"
    id="email"
    formControlName=""
    required
    />

  <div>
    <label for="Senha">Senha:</label>
    <input
    type="senha"
    id="senha"
    formControlName="senha"
    required
    />
  </div>
  <button (click)="onLogin()">Entrar</button>
</form>
